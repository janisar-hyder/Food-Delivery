<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Little Lemon</title>
    <meta name="Author" content="Little Lemon Restaurant">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header >
        <div class="logo" data-aos="slide-down" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false"><img src="/Images/Logos/Asset 16@4x.png" width="30%"></div>
        
        <nav>
            <ul>
                <li><a data-aos="slide-down" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" href="#home">Home</a></li>
                <li><a data-aos="slide-up" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" href="#">Menu</a></li>
                <li><a data-aos="slide-down" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" href="#">Book</a></li>
                <li><a data-aos="slide-up" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" href="#">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="home" id="home">
            <div data-aos="flip-down" data-aos-duration="2000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" class="slider-frame">
                <h1>ORDER Now! 50% OFF</h1>
              </div>
            <div class="cards">
                <div class="book book-bg1" data-aos="fade-right" data-aos-duration="1000">
                
                    
                    <div class="cover">
                        <p>BURGERS</p>
                    </div>
                   </div>


                   <div class="book book-bg2"  data-aos="fade-up" data-aos-duration="1000">
                    <div class="cover">
                        <p>PIZZA</p>
                    </div>
                   </div>


                   <div class="book book-bg3"  data-aos="fade-left" data-aos-duration="1000">
                    <div class="cover">
                        <p>FRIES</p>
                    </div>
                   </div>
            </div>

            

        </section>
    </main>

    <footer data-aos="zoom-in">
       
            <img data-aos="fade-right" data-aos-duration="1000" src="/Images/Logos/Asset 20@4x.png">
        
        <div class="text">
            <p> &copy Little Lemon</p>
        </div>
    </footer>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
